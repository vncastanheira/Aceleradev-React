<!DOCTYPE html>
<html class="no-js" lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <title>Instagram Codenation</title>
    <meta name="description" content="" />
    <link rel="shortcut icon" type="image/png" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/fontawesome.min.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <nav class="nav">
      <div class="nav__content">
        <a class="nav__logo" href="#">
          <img src="img/instagram-logo.svg" alt="" />
        </a>
        <a href="#" class="nav__messages">
          <i class="far fa-paper-plane"></i>
        </a>
      </div>
    </nav>
    <article class="timeline">
      <section class="stories">
        <a href="#" class="stories__story stories__story-highlight">
          <img
            class="profilephoto"
            src="img/profiles/black-panther/black-panther-profile.jpg"
            alt=""
          />
		</a>
		<a href="#" class="stories__story">
			<img
			  class="profilephoto"
			  src="img/profiles/bruce/bruce-profile.jpg"
			  alt=""
			/>
		  </a>
		  <a href="#" class="stories__story">
			<img
			  class="profilephoto"
			  src="img/profiles/gamora/gamora-profile.jpg"
			  alt=""
			/>
		  </a>
      </section>
      <section>
        <article class="postcard">
          <div class="postcard__menu">
            <a href="#" class="postcard__profile">
              <img
              class="profilephoto profilephoto-cardsize"
              src="img/profiles/black-panther/black-panther-profile.jpg"
              alt=""
            />
            <span>Mestre Yoda</span>
            </a>
            <a href="#" class="postcard__more">
              <i class="fas fa-ellipsis-h"></i>
            </a>
          </div>
          <img class="postcard__photo" src="img/profiles/yoda/yoda-3.jpg" alt="">
          <div class="postcard__options">
            <div class="postcard__likeandcomment"></div>
            <div class="postcard__bookmark">
              <i class="far fa-bookmark"></i>
            </div>
          </div>
          <div class="postcard__likes"></div>
        </article>
      </section>
    </article>
  </body>
</html>
